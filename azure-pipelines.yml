trigger:
  branches:
    include:
      - master
  paths:
    include:
    - reco_utils/azureml/azureml_designer_modules/module_specs/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/reco_utils/azureml/azureml_designer_modules/module_specs'
    Contents: '**/*.yaml'
    TargetFolder: '$(Build.SourcesDirectory)'
    OverWrite: true
    flattenFolders: true
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)'
    artifact: 'snapshot'
    publishLocation: 'pipeline'

