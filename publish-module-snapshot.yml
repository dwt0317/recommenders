# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

parameters:
  module_spec_folder: ''
  file_pattern: ''

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/${{parameters.module_spec_folder}}'
    Contents: ${{parameters.file_pattern}}
    TargetFolder: '$(Build.SourcesDirectory)'
    OverWrite: true
    flattenFolders: true
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)'
    artifact: 'snapshot'
    publishLocation: 'pipeline'
